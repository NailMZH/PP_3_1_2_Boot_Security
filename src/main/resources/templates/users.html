<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head>
  <title>User Home</title>
</head>
<body>
<div layout:fragment="content">
  <p>
    Welcome <span sec:authentication="principal.username">User</span>
  </p>
  <p>
    <a th:href="@{/logout}">Logout</a>
  </p>
  <div sec:authorize="hasRole('ROLE_USER')">
    <h3>You will see this only if you are USER</h3>

    <p>
      <a th:href="@{/user}">User Home</a>
    </p>
    <tr style="text-align:left" th:each="user : ${user}">

      <td th:utext="${user.username()}"></td>
      <td th:utext="${user.email()}"></td>

<div th:if="${user}">
  <p>Authenticated user info: <span th:text="${user.username}"></span> : <span th:text="${user.email}"></span></p>
</div>

</body>
</html>
